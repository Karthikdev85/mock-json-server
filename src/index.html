<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="w-[85vw] mx-auto" id="app">
      <h1 class="text-3xl text-red-500 font-bold underline my-5">USER's</h1>
      <form class="flex flex-wrap gap-4" id="form">
        <div>
          <label for="name">Name</label>
          <input class="border" type="text" id="name" required />
        </div>
        <div>
          <label for="username">Username</label>
          <input class="border" type="text" id="username" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input class="border" type="email" id="email" required />
        </div>
        <button class="px-2.5 py-1 rounded-md bg-sky-500 text-white">
          Submit
        </button>
      </form>
      <div>
        <ul class="mt-6" id="user-list">
          <!-- <li
            class="border rounded-lg p-1 text-lg flex justify-between items-center"
            >
            <textarea class="resize-none border h-10">${user.name}</textarea>
            <button class="rounded-md bg-red-500 text-white px-2 py-1">
              Delete
            </button>
          </li> -->
        </ul>
      </div>
    </div>

    <!--  -->
    <script type="module" src=".././app.js"></script>
  </body>
</html>
